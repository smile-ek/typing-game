<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイピングゲーム</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .word {
            font-size: 32px;
            margin: 20px 0;
        }
        .romaji {
            font-size: 28px;
            letter-spacing: 5px;
        }
        .correct {
            color: green;
        }
    </style>
</head>
<body>
    <h2>タイピングゲーム</h2>
    <p class="word">あいうえお</p>
    <p class="romaji" id="romajiDisplay">
        <span>A</span><span>I</span><span>U</span><span>E</span><span>O</span>
    </p>
    <p id="result"></p>

    <script>
        const answer = "AIUEO"; // 正解のローマ字
        let currentIndex = 0; // 何文字目を判定するか

        document.addEventListener("keydown", function(event) {
            const key = event.key.toUpperCase(); // 入力キーを大文字に変換
            const targetLetter = answer[currentIndex]; // 現在のターゲット文字

            if (key === targetLetter) {
                // 正解なら文字の色を変える
                document.querySelectorAll("#romajiDisplay span")[currentIndex].classList.add("correct");
                currentIndex++; // 次の文字へ

                if (currentIndex === answer.length) {
                    document.getElementById("result").textContent = "クリア！";
                }
            }
        });
    </script>
</body>
</html>
